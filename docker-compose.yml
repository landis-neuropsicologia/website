version: '3.8'
services:
  traefik:
    image: traefik:v2.9
    container_name: traefik
    command:
      - '--api.dashboard=true'
      - '--providers.docker=true'
      - '--providers.docker.exposedbydefault=false'
      - '--entrypoints.web.address=:80'
      - '--entrypoints.websecure.address=:443'
      - '--certificatesresolvers.myresolver.acme.tlschallenge=true'
      - '--certificatesresolvers.myresolver.acme.email=seu-admin@landis-neuropsicologia.com.br'
      - '--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json'
      - '--log.level=INFO'
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - '/var/run/docker.sock:/var/run/docker.sock:ro'
      - './letsencrypt:/letsencrypt'
    labels:
      - 'traefik.enable=true'
      # Dashboard seguro
      - 'traefik.http.routers.dashboard.rule=Host(`traefik.landis-neuropsicologia.com.br`)'
      - 'traefik.http.routers.dashboard.tls.certresolver=myresolver'
      - 'traefik.http.routers.dashboard.service=api@internal'
      # Autenticação básica
      - 'traefik.http.routers.dashboard.middlewares=auth'
      - 'traefik.http.middlewares.auth.basicauth.users=admin:$$apr1$$sbZMgk9g$$zbkQuXCoy6Jq4DjEwsges0'

  landing-page:
    build:
      context: .
      dockerfile: Dockerfile
    image: landing-page
    container_name: website
    restart: always
    labels:
      - 'traefik.enable=true'

      # HTTP Router com redirecionamento (DOMÍNIO ESPECÍFICO)
      - 'traefik.http.routers.landing-redirect.rule=Host(`landis-neuropsicologia.com.br`)'
      - 'traefik.http.routers.landing-redirect.entrypoints=web'
      - 'traefik.http.routers.landing-redirect.middlewares=redirect-to-https'
      - 'traefik.http.routers.landing-redirect.priority=10'

      # HTTPS Router (DOMÍNIO ESPECÍFICO)
      - 'traefik.http.routers.landing-secure.rule=Host(`landis-neuropsicologia.com.br`)'
      - 'traefik.http.routers.landing-secure.entrypoints=websecure'
      - 'traefik.http.routers.landing-secure.tls.certresolver=myresolver'
      - 'traefik.http.routers.landing-secure.service=website'

      # HTTP Router para outros hosts (DESENVOLVIMENTO)
      - 'traefik.http.routers.landing-dev.rule=HostRegexp(`{host:.+}`)'
      - 'traefik.http.routers.landing-dev.entrypoints=web'
      - 'traefik.http.routers.landing-dev.priority=1'
      - 'traefik.http.routers.landing-dev.service=website'

      # Middleware de redirecionamento
      - 'traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https'
      - 'traefik.http.middlewares.redirect-to-https.redirectscheme.permanent=true'

      # Configuração do serviço
      - 'traefik.http.services.website.loadbalancer.server.port=80'
